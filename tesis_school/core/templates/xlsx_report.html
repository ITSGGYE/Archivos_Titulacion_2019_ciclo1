{% extends 'base-index.html' %}
{% load static %}
{% block extra_css %}
<link href="{% static 'school/assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'school/assets/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet">
<link href="{% static 'school/assets/plugins/select2/dist/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'school/assets/plugins/multiselect/css/multi-select.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'school/sweetalert/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor mb-0 mt-0">Tesis</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Reporte</a></li>
            <li class="breadcrumb-item active">Facturaci&oacute;n</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Vista Facturaci&oacute;n</h4>
                <h6 class="card-subtitle">Facturas</h6>
                <nav>
                	<div class="nav nav-tabs" id="nav-tab" role="tablist">
                		<a class="nav-item nav-link active" id="nav-global-tab" data-toggle="tab" href="#nav-global" role="tab" aria-controls="nav-global" aria-selected="true">
                			<span class="hidden-sm-up">
                				<i class="ti-write"></i>
                			</span>
                			<span class="hidden-xs-down">Reporte</span>
                		</a>
                	</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
				  <div class="tab-pane fade show active" id="nav-global" role="tabpanel" aria-labelledby="nav-global-tab">
				  	<form id="biling_form" enctype="multipart/form-data" method="post">
                          {% csrf_token %}
                          <div class="row my-2"></div>
                          {% if user.is_superuser %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Elija un usuario</label>
                                        <select class="select2 mb-2 select2-multiple" style="width: 100%" data-placeholder="Choose" name="user_act" id="user_act" style="width: 100%">
                                            {%for user_list in userlist%}
                                                {% if user_list.perfil.es_alumno %}
                                                    <option value="{{user_list.id}}">{{user_list.first_name}} {{user_list.last_name}} - {{user_list.perfil.cedula}}</option>
                                                {%endif%}
                                            {%endfor%}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            {%endif%}


						<div class="container">
				  			<div class="row">
				  				<div class="col-md-6">
	    							<div class="form-group">
	                                    <label class="control-label">Fecha Inicio</label>
	                                    <input type="date" name="start" id="fecha_start" class="form-control" placeholder="dd/mm/yyyy">
	                                </div>
	    						</div>

	    						<div class="col-md-6">
	    							<div class="form-group">
	                                    <label class="control-label">Fecha Final</label>
	                                    <input type="date" name="end" id="fecha_end" class="form-control" placeholder="dd/mm/yyyy">
	                                </div>
	    						</div>
				  			</div>
						</div>

						<div class="row">
							<div class="col-md-12 text-center">
								<div class="cargando_circle"></div>
							</div>
						</div>

				  		<div class="row">
	                		<div class="col-md-12 my-2 text-center">
	                			<button type="button" class="btn btn-danger" id="btn_biling">Generar Reporte</button>
	                		</div>
			            </div>
			        </form>
				  </div>
				  
				</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}

    <!-- This is data table -->
    
    <!-- end - This is for export functionality only -->
    <script src="{% static 'school/assets/plugins/select2/dist/js/select2.full.min.js' %}" type="text/javascript"></script>
    
    <script type="text/javascript" src="{% static 'school/assets/plugins/multiselect/js/jquery.multi-select.js' %}"></script>
    <script src="{% static 'school/sweetalert/sweetalert2.all.min.js' %}" type="text/javascript"></script>

<script type="text/javascript">
	$(function(){
        $(".select2").select2();
    // For multiselect

    $('#btn_biling').on('click', function(event){
    	
        //$('#btn_biling').attr('disabled', true);
        //$('.cargando_circle').html('<div class="text-center" style="text-align: center; margin: 10px auto;"><img src="{% static 'school/loader.gif' %}" alt="loading" /><br/>Un momento, por favor...</div>');
        $('#biling_form').submit();
    	
    });
    });
    

</script>


{% endblock %}
