{% extends 'base-login.html' %}
{% load static %}
{% block extra_css %}
	<style type="text/css">
		.content_login{
		    width: max-content;
			align-content: center;
			margin: auto;
		}
		.icon_social{
			text-align: center;
			width: 100%;
			height: 45px;
			margin-top: 30px;
		}
		.icon{
			float: left;
			display: block;
			width: 32px;
			height: 32px;
			margin: 12px;
		}
		.box{
			width: 293px;

			background-color: #fff;
			border-radius: 20px;
			height: auto;
		}
		.content{
			padding: 25px;
		}
		img{
			width: 30px;
			height: auto;
		}
		@media (max-width: 600px) {
  			.box{  
  				width: 300px;
 			}
 			.content{
 				padding: 25px;
 			}
		}
		@media(min-width: 756px){
			.box{
				width: 300px;
			}
			.content{
 				padding: 25px;
 			}

		}
		@media(min-width: 1024px){
			.box{
				width: 400px;
			}
			.content{
 				padding: 25px;
 			}
		}
		@media(min-width: 1200px)
		{
			.box{
				width: 390px;
			}
 			.content{
 				padding: 40px;
 			}
		}
	</style>
{% endblock %}
{% block content %}	
<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="content_login">
					<div class="box">
						<div class="content" >
							<div class="header">
								<div class="logo text-center"><img src="{% static 'img/logo.jpg' %}" alt="Tesis School" style="height: 90px; width: 160px;"></div>
							</div>
							<form class="form-auth-small" style="margin-top: 16px;" method="post" novalidate>
								{% csrf_token %}
								<div class="form-group">
									<input type="text" class="form-control" name="username" placeholder="Usuario">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="Contraseña">
								</div>								
								<button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
								<!-- <div class="icon_social">
								</div> -->
								<div class="bottom text-center">
									
									<p style="margin-top: 10px; line-height: 2">©2019 Derechos reservados. </br>  Ecuador, Escuela</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- END WRAPPER -->
{% endblock %}
