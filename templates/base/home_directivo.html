{% extends 'base/base.html'%}
{% block menu%}

{% endblock%}
{% block content %}

<div class="content-wrapper">
        <br>
        <div class="container">
           <div class="row">
              <div class="col-xs-12">
                 <div class="box">
                   
                    <!--Cabecerra de la tabla-->
                    <div class="box-header">
                       <h3 class="box-title">Listado de Profesores</h3>
                       <div class="box-tools">
                          <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                            <!-- <input type="text" name="table_search" class="form-control pull-right" placeholder="Buscar">
                             <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                             </div>-->
                          </div>
                       </div>
                    </div>
                    <!--Cuerpo de la tabla -->
                    <div class="box-body table-responsive no-padding">
                       <table class="table table-hover">
                          <th>Profesores</th>
                          <th></th>
                          {% for asi in docentes %}
                          <tr>
                             <td>{{ asi.calificado.nombres }} {{ asi.calificado.apellidos }}</td>
                             <td> <a href="{% url 'calificar_edd' asi.calificado_id  %}" class="btn btn-success"> Calificar a Profesor </a></td>
                          </tr>
                          {% endfor %}
                       </table>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
{% endblock %}
